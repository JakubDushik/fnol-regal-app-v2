<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventář regálů a žebříků</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="regal-app.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .item { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }

  </style>
</head>
<body>
  <h1>📷 Inventář regálů a žebříků</h1>

  <input type="file" id="fileInput" accept="image/*" capture="environment" />

  <h2>📋 Položky</h2>
  <div id="item-list"></div>

  <pre id="ocr-result" style="white-space: pre-wrap; background: #f7f7f7; padding: 10px; border-radius: 6px;"></pre>
  <canvas id="canvas" style="display:none;"></canvas>
</body>
</html>
